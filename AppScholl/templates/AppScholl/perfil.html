{% extends 'AppScholl/base.html' %}

{% block contenido %}
<main class="conteiner-main" id="login">
        
    <section class="conteiner-formulario">
        <div class="conteiner-titulo">
            <h1 style="font-size: 20px;">usuario : {{user.username}}</h1>
        </div>

        <form action="" method="post" class="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-left: 0px; ">
                {{perfil.as_p}}
            </div>
            {% for field in form %}
                <div style="margin-top: 10px; text-align: center;">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        
            <button type="submit" style="margin-top: 0px;">guardar cambios</button>
           
        </form>

        <article class="conteiner-preguntas">
            
            <br>
            <a href="{% url 'Home' %}"> <button type="submit">volver a Home</button> </a>
            
            
        </article>
    </section>
</main>
{% endblock contenido %}
